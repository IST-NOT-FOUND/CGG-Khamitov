    <div id="divq-1" class="divq">

        <p>Инициалы студента (Управление на WASD)</p>
        <div class="canvas-container">

            <select id="textureSelect" class="selectTexture">
                <option value="grass">Трава</option>
                <option value="wood">Дерево</option>
                <option value="brick">Кирпич</option>
                <option value="sand">Песок</option>
            </select>

            <canvas id="canvas3D-1" width="400" height="400" style="position: relative">Ваш браузер не поддерживает элемент canvas</canvas>

        </div>

        <script  type="text/javascript" src="../js/gl-matrix-min.js"></script>

        <script id="shader-fs-1" type="x-shader/x-fragment">
            precision highp float;
            uniform sampler2D uSampler;
            varying vec2 vTextureCoords;

              void main(void) {
                gl_FragColor = texture2D(uSampler, vTextureCoords);
              }
        </script>

        <script id="shader-vs-1" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec2 aVertexTextureCoords;
            varying vec2 vTextureCoords;
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
              void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vTextureCoords = aVertexTextureCoords;

              }
        </script>

    </div>
